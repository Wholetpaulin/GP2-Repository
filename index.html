<!DOCTYPE html>
<html>

<head>
   <title>Property Pop Test</title>

   <!-- Style Sheet -->

   <meta charset="UTF-8">
</head>

<body>

   <form>
     City name:<br>
     <input type="text" name="cityname" id="cityname"><br>
   </form>
   <br>
   <button type="submit" class="submit">Submit</button>

   <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

   <script type="text/javascript">     
   $( document ).ready(function() {
      $(".submit").on("click", function() {

      var arr = [];
      //var address = encodeURIComponent($("#location").val());
      var location = "park";          //This will be a specific string (maybe from an array)
      var city = $("#cityname").val();       //this will be specific to user input

      $.ajax({
         type: "GET",
         url: "https://maps.googleapis.com/maps/api/place/textsearch/json?query=" + location + "+" + city + "&sensor=false&key=AIzaSyDije1gHJ-JpNUMGPBbZl8Fq8c9tsu3COk",
         dataType: "json",
         success: processJSON
      });

      function processJSON(json) {
         console.log(json.results[0].name);
      }
      });
   });
   </script>

</body>
